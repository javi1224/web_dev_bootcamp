<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="lec47.css">
	<title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<ul>
	<!-- we are going to pretend the first 2 checkbox are complete and in same class -->
	<li class="complete">
		<input type="checkbox">
		Walk Rusty
	</li>
	<li class="complete">
		<input type="checkbox">
		Buy Groceries
	</li>
	<li id="special">
		<!-- you can make the checkbox checked already by typing checked in input -->
		<input type="checkbox" checked>
		Finish CSS
	</li>
</ul>
</body>
</html>
